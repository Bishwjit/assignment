<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
		<div class="form">
			<h2>Sign Up Form</h2>
			<form action="successful.html">
				<p class="input-element">
					<input type="text" autocomplete="off" id="firstname" required="required">
					<label for="firstname">First Name</label>
				</p>
				<p class="input-element">
					<input type="text" autocomplete="off" id="lastname" required="required">
					<label for="lastname">Last Name</label>
				</p>
				<p class="input-element">
					<input type="email" autocomplete="off" id="email" required="required">
					<label for="email">email</label>
				</p>

				<p class="input-element">
					<input type="tel" autocomplete="off" id="telephone" required="required">
					<label for="telephone">Mobile Number</label>
				</p>

				<p class="radio-btn">
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label>
				</p>	
				<p class="input-element">
					<input type="password" autocomplete="off" id="password" required="required">
					<label for="password">Password</label>
				</p>
				<input type="submit" value="Sign Up">
				

			</form>
		</div>
	</div>
</body>
</html>
